{% extends "base.html" %}
{% block content %}
  {% include 'messages.html' %}
    <div>
      <p>{{user.name}}</p>
      <p>all order are here</p>
    </div>
    <div id="main" class="order-list">
        {% for order in orders %}
            <div class="item">
                <a href="{{order.get_detail_url}}">{{order.created}}</a>
                ${{order.get_total_cost}}
                <span>{% if order.paid %}paid{% else %}unpaid{%endif%}</span>
            </div>
        {% endfor %}
    </div>
    <p>click here to <a href="{% url 'index' %}">index</a></p>
{% endblock content %}
